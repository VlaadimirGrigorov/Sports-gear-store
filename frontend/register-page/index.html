<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login-page/styles.css" />
    <title>Регистрация на потребител</title>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <!-- Submit handler идва от JS (без inline onsubmit) -->
        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="firstName">Име:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="username">Потребителско име:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Имейл адрес:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Потвърди парола:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Регистрация</button>
            </div>
            <div id="message"></div>
        </form>
        <p class="login-link">Вече имате акаунт? <a href="../login-page/index.html">Вход</a></p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
