<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body>
    <!-- Top bar -->
    <header class="topbar">
      <h1 class="topbar__title">SportsGearStore</h1>

      <input
        id="productSearch"
        class="searchInput"
        type="search"
        placeholder="Search products..."
        autocomplete="off"
      />

      <div class="topbar__actions">
        <button id="homeBtn" class="btn btn--ghost" type="button">Home</button>
        <button id="userInfoBtn" class="btn btn--ghost" type="button">User Info</button>
        <button id="ordersBtn" class="btn btn--ghost" type="button">My orders</button>
        
        <button id="cartBtn" class="btn btn--icon" type="button" aria-label="Cart">
          üõçÔ∏è
          <span id="cartCount" class="cartBadge">0</span>
        </button>

        <button id="logoutBtn" class="btn btn--ghost" type="button">Logout</button>
      </div>
    </header>   

    <!-- Main content -->
    <main class="page">
      <h2 id="productsTitle" class="sectionTitle">All products</h2>
      <div id="products"></div>
    </main>

    <!-- Bottom-left fixed questionnaire button -->
    <button id="questionnaireBtn" class="btn btn--fixed" type="button">
      Fill Questionnaire
    </button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
