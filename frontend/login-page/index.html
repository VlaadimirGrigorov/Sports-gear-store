<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Вход в системата</title>

</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <!--
          Забележка: махаме inline onsubmit и закачаме submit handler от JS.
          Това избягва двойно изпълнение и е по-чисто.
        -->
        <form id="loginForm" class="form">
            <div class="form-group">
                <label for="username">Потребителско име:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Вход</button>
            </div>
            <div id="message"></div>
        </form>
        <p class="register-link">Нямате акаунт? <a href="../register-page/index.html">Регистрирайте се</a></p>
    </div>

    <!-- type="module" ни позволява да използваме import/export и да споделяме код от /src -->
    <script type="module" src="script.js"></script>
</body>
</html>
